{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro Empleado</title>
</head>
<body>
  <header class="header-main border-bottom">
    <nav class="navbar p-md-0 navbar-expand-sm  navbar-dark border-bottom " style="background-color: rgb(0, 0, 0);">
      <!-- Container wrapper -->
      <div class="container-fluid m-4">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarCenteredExample"
          aria-controls="navbarCenteredExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
    
        <!-- Collapsible wrapper -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCenteredExample"
        >
          <!-- Left links -->
          <ul class="navbar-nav mb-2 mb-lg-0 ">
            <li class="nav-item mx-5">
              <a class="navbar-brand " aria-current="page" href="#">BIENVENIDO</a>
            </li>
            <li class="nav-item mx-5">
              <a class="navbar-brand" href="#">{{nombre_empresa | upper }}</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
  </header> 

    <section class="section-name padding-y-sm">
        <div class="container  ">
            <div class="section-heading pt-3 pb-3">
                <h3 class="text-center m-4"> FORMULARIO DE REGISTRO </h3>
            </div><!-- sect-heading -->
                <form action="{% url 'Empleado' %}" method="POST">
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                    <div class="form-outline ">
                        <label class="form-label d-grid gap-2 col-4 mx-auto" for="form6Example1"><strong>Identificación</strong></label>
                        <input  type="text" placeholder="Ejemplo: 1193478478" name="identificacion" class="form-control" required/>
                        
                    </div>
                    </div>
                    <div class="col">
                        <div class="item-option-select">
                            <label class="form-label d-grid gap-4 col-2 mx-auto" for="form6Example1"><strong>Nombre</strong></label>
                            <input  type="text" placeholder="Ejemplo: Santiago" name="nombre" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="item-option-select">
                            <label class="form-label d-grid gap-4 col-2 mx-auto" for="form6Example1"><strong>Apellido</strong></label>
                            <input  type="text" placeholder="Ejemplo: Lopez Perez" name="apellido" class="form-control" required />
                        </div>
                    </div>
                    <div class="col">
                        <div class="item-option-select">
                            <label class="form-label d-grid gap-4 col-3 mx-auto" for="form6Example1"><strong>Empresa</strong></label>
                            <select name="empresa" class="form-control" required >
                                <option  value= "{{ id_empresa }}" method="post" class="text-center" selected>{{nombre_empresa | capfirst}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                    <div class="form-outline ">
                        <label class="form-label d-grid gap-2 col-3 mx-auto" for="form6Example1"><strong>Dirección</strong></label>
                        <input  type="text" placeholder="Ejemplo: Calle 17 #72-40" name="direccion" class="form-control" required/>
                        
                    </div>
                    </div>
                    <div class="col">
                        <div class="item-option-select">
                            <label class="form-check pb-2 text-center " for="form6Example1"><strong>Telefono</strong></label>
                            <input  type="text" placeholder="Ejemplo: +57602424412" name="telefono" class="form-control" required/>
                        </div>
                    </div>
                    <div class="col">
                        <div class="item-option-select">
                            <label class="form-label d-grid gap-4 col-2 mx-auto" for="form6Example1"><strong>Email</strong></label>
                            <input  value = {{ email }} type="text" name="email" class="form-control text-center" readonly="True" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="item-option-select">
                            <label class="form-label d-grid gap-4 col-3 mx-auto" for="form6Example1"><strong>Ubicación</strong></label>
                            <input  type="text"  placeholder="Ejemplo: Cali, Colombia" name="ubicacion" class="form-control" required />
                        </div>
                    </div>
                </div>

            
                

                <!-- Submit button -->
                <div class="container d-grid gap-4 col-2 mx-auto">
                    <button type="submit" class="btn btn-primary mb-4 mx-auto">
                        Enviar
                    </button>
                </div>
                    
                </form>
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section>

    <footer class="text-center text-white  fixed-bottom" >
      <!-- Copyright -->
      <div class="container-fluid text-center p-4" style="background-color: rgb(0, 0, 0);">
        © Nicolas Hurtado 2022 - Todos los derechos reservados
      </div>
      <!-- Copyright -->
    </footer>
        
</body>
</html>
